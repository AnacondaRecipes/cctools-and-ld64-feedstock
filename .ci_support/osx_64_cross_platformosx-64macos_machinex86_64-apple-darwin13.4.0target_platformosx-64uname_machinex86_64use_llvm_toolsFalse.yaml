MACOSX_DEPLOYMENT_TARGET:
- '10.9'
channel_sources:
- conda-forge/label/llvm_rc,conda-forge,defaults
channel_targets:
- conda-forge llvm_rc
cross_platform:
- osx-64
cxx_compiler:
- clang_bootstrap
cxx_compiler_version:
- '*'
macos_machine:
- x86_64-apple-darwin13.4.0
macos_min_version:
- '10.9'
pin_run_as_build:
  zlib:
    max_pin: x.x
target_platform:
- osx-64
uname_machine:
- x86_64
use_llvm_tools:
- 'False'
zip_keys:
- - macos_machine
  - cross_platform
  - uname_machine
  - use_llvm_tools
zlib:
- '1.2'
