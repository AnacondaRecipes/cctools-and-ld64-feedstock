channel_sources:
- conda-forge/label/llvm_rc,conda-forge,defaults
channel_targets:
- conda-forge llvm_rc
cross_platform:
- osx-arm64
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-comp7
libuuid:
- 2.32.1
macos_machine:
- arm64-apple-darwin20.0.0
pin_run_as_build:
  libuuid:
    max_pin: x
  zlib:
    max_pin: x.x
target_platform:
- linux-64
uname_machine:
- arm64
use_llvm_tools:
- 'True'
zip_keys:
- - macos_machine
  - cross_platform
  - uname_machine
  - use_llvm_tools
zlib:
- '1.2'
