MACOSX_DEPLOYMENT_TARGET:
- '10.9'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cross_platform:
- osx-arm64
cxx_compiler:
- clang_bootstrap
cxx_compiler_version:
- '*'
macos_machine:
- arm64-apple-macos11
macos_min_version:
- '10.9'
pin_run_as_build:
  zlib:
    max_pin: x.x
target_platform:
- osx-64
uname_machine:
- arm64
use_llvm_tools:
- 'True'
zip_keys:
- - macos_machine
  - cross_platform
  - uname_machine
  - use_llvm_tools
zlib:
- '1.2'
